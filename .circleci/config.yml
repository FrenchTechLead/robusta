# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run: 
          name: packaging jar with dependencies
          command: mvn clean compile assembly:single
      - run:
          name: zipping vscode-workspace 
          command: zip -r vscode-workspace.zip vscode-workspace;  
            
      - run:
          name: Distribute workspace
          command: |
            curl --insecure --user ${ssh_username}:${ssh_password} -T vscode-workspace.zip ftp://ftp.mecheri.altervista.org:/files/javascool-light/swing-terminal-version/
            echo "Artifact available at : https://mecheri.altervista.org/files/javascool-light/swing-terminal-version/vscode-workspace.zip"
